<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kanban</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@5.2.0/dist/short-unique-id.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body class="h-screen flex flex-col">
    <header class="bg-gray-200 shadow-sm">
      <div
        class="mx-auto max-w-7xl flex items-center px-2 py-4 sm:px-2 lg:px-4"
      >
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Kanban</h1>
        <div class="flex gap-4 ml-auto items-center">
          <label for="sel-color" class="block text-gray-700 font-medium"
            >Filter Priority</label
          >
          <select
            id="filterPriority"
            class="block w-30 px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none text-gray-700"
          >
            <option value="">Select</option>
            <option value="0">Red</option>
            <option value="1">Blue</option>
            <option value="2">Green</option>
            <option value="3">Yellow</option>
          </select>
        </div>
        <div class="ml-4">
          <button
            id="add-task"
            class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
          >
            Add Task
          </button>
        </div>
      </div>
    </header>
    <main class="flex-1 bg-gray-100 p-4">
      <div class="grid grid-cols-3 gap-4 h-full">
        <!-- Column 1 -->
        <div class="bg-slate-200 shadow-md p-4 rounded">
          <h2 class="text-xl font-medium mb-2 text-center">To Do</h2>
          <div
            id="todoCont"
            class="tasks-container h-full"
            data-stage="0"
          ></div>
        </div>

        <!-- Column 2 -->
        <div class="bg-slate-300 shadow-md p-4 rounded">
          <h2 class="text-xl font-medium mb-2 text-center">In Progress</h2>
          <div
            id="inProgCont"
            class="tasks-container h-full"
            data-stage="1"
          ></div>
        </div>

        <!-- Column 3 -->
        <div class="bg-slate-400 shadow-md p-4 rounded">
          <h2 class="text-xl font-medium mb-2 text-center">Completed</h2>
          <div
            id="compCont"
            class="tasks-container h-full"
            data-stage="2"
          ></div>
        </div>
      </div>
      <!-- Modal start -->
      <div
        id="modal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
      >
        <!-- Modal Content -->
        <div class="bg-white rounded-lg shadow-lg w-1/3 p-6 relative">
          <!-- Close Button -->
          <button
            id="closeModalBtn"
            class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl font-bold"
          >
            &times;
          </button>

          <!-- Modal Header -->
          <h2 class="text-xl font-semibold mb-4">Create New Task</h2>

          <!-- Modal Body -->
          <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2">
              <textarea
                id="taskDesc"
                rows="5"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400 resize-none"
                placeholder="Enter your task desc here..."
                required
              ></textarea>
            </div>
            <div>
              <div class="gap-4 ml-auto">
                <label
                  for="createPriority"
                  class="block text-gray-700 font-medium mb-2"
                  >Priority</label
                >
                <select
                  id="createPriority"
                  class="block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none text-gray-700"
                >
                  >
                  <option value="">Select</option>
                  <option value="0">Red</option>
                  <option value="1">Blue</option>
                  <option value="2">Green</option>
                  <option value="3">Yellow</option>
                </select>
              </div>
            </div>
          </div>
          <hr class="w-full border-t-2 border-gray-300 my-4" />
          <!-- Action Buttons -->
          <div class="flex justify-end space-x-2">
            <button
              id="closeModalFooterBtn"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
              Cancel
            </button>
            <button
              id="createTask"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            >
              Create Task
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
